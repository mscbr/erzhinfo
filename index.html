<!DOCTYPE html>
<html>
<head>
	<title>erzhinfo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onLoad="window.scroll(0, 100)">
	<!-- background object -->
	<div class="arrow">
			<object class="fade">
				<embed src="arrow.svg">
			</object>
	</div>
	<!-- main box in the center of website -->
	<main class="fade-in">
		<nav>
			<button><img src="triangle-icon.svg" alt="triangle button icon" class="triangle-icon"/>ABOUT</button>
			<button><img src="triangle-icon.svg" alt="triangle button icon" class="triangle-icon"/>MUSIC</button>
			<button><img src="triangle-icon.svg" alt="triangle button icon" class="triangle-icon"/>VIDEOS</button>
			<button><img src="triangle-icon.svg" alt="triangle button icon" class="triangle-icon"/>GIGS</button>
			<button><img src="triangle-icon.svg" alt="triangle button icon" class="triangle-icon"/>CONTACT</button>
		</nav>
		<div class="content-space">
			<div class="animated-title display-block">TITLE</div>
			<div class="content-box">BOX 1</div>
			<div class="content-box">BOX 2</div>
			<div class="content-box">BOX 3</div>
			<div class="content-box">BOX 4</div>
			<div class="content-box">BOX 5</div>
		</div>
		<div class="recents">RECENTS</div>
	</main>

</body>
	<script type="text/javascript" src="script.js"></script>
</html>
